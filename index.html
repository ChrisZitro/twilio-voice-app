<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Phone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .phone-container {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      width: 340px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .hidden {
      display: none;
    }
    h1 {
      font-size: 22px;
      margin-top: 0;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }
    .btn-danger {
      background-color: #d9534f;
      color: white;
    }
    #status {
      margin: 10px 0;
      min-height: 20px;
      font-weight: bold;
    }
    #log {
      background: #f9f9f9;
      height: 100px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <h1>Web Phone</h1>
    <!-- Login section -->
    <div id="login">
      <input type="text" id="agentName" placeholder="Your name or extension" />
      <button id="connectButton" class="btn-primary">Connect</button>
    </div>
    <!-- Dialer section -->
    <div id="dialer" class="hidden">
      <div id="status">Initializing...</div>
      <input type="text" id="phoneNumber" placeholder="Enter phone number" />
      <button id="callButton" class="btn-primary">Call</button>
      <button id="hangupButton" class="btn-danger" disabled>Hang Up</button>
      <div id="log"></div>
    </div>
  </div>
  <!-- Include the Twilio Voice client SDK -->
  <script src="https://media.twiliocdn.com/sdk/js/client/v1.13/twilio.min.js"></script>
  <script>
    let device;
    const logDiv = document.getElementById('log');
    function log(message) {
      const p = document.createElement('p');
      p.textContent = '> ' + message;
      logDiv.appendChild(p);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    // Handle connect button click
    document.getElementById('connectButton').addEventListener('click', () => {
      const identity = document.getElementById('agentName').value.trim();
      if (!identity) {
        alert('Please enter your name or extension.');
        return;
      }
      // Request a token from our backend
      fetch(`/api/token?identity=${encodeURIComponent(identity)}`)
        .then((response) => response.json())
        .then((data) => {
          log('Received token, initializing device...');
          // Create the Twilio Device
          device = new Twilio.Device(data.token, { debug: false });
          device.on('ready', () => {
            log('Device ready. You can make calls now.');
            document.getElementById('login').classList.add('hidden');
            document.getElementById('dialer').classList.remove('hidden');
            document.getElementById('status').textContent = 'Ready';
          });
          device.on('error', (error) => {
            console.error(error);
            document.getElementById('status').textContent = 'Error: ' + error.message;
            log('Error: ' + error.message);
          });
          device.on('connect', () => {
            document.getElementById('status').textContent = 'In call';
            document.getElementById('callButton').disabled = true;
            document.getElementById('hangupButton').disabled = false;
            log('Call connected');
          });
          device.on('disconnect', () => {
            document.getElementById('status').textContent = 'Call ended';
            document.getElementById('callButton').disabled = false;
            document.getElementById('hangupButton').disabled = true;
            log('Call disconnected');
          });
          device.on('incoming', (connection) => {
            log('Incoming call. Connecting...');
            connection.accept();
          });
        })
        .catch((err) => {
          console.error(err);
          alert('Failed to fetch token. Check console for details.');
        });
    });

    // Make an outbound call
    document.getElementById('callButton').addEventListener('click', () => {
      if (!device) {
        alert('Device not ready');
        return;
      }
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      if (!phoneNumber) {
        alert('Please enter a phone number');
        return;
      }
      log('Calling ' + phoneNumber + '...');
      device.connect({ To: phoneNumber });
    });

    // Hang up the current call
    document.getElementById('hangupButton').addEventListener('click', () => {
      if (device) {
        log('Hanging up...');
        device.disconnectAll();
      }
    });
  </script>
</body>
</html>
